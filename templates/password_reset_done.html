{% extends 'base_accounts.html' %}

{% block title %}
    {{ block.super }} | 密码重置
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">重置密码</h3>
                    <p>邮件已发送，请查收。如果您5分钟内没有收到邮件，请确认您输入的邮箱地址是否为注册时的邮箱，或查看您邮箱的垃圾箱。</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">返回登录页面</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
