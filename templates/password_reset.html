{% extends 'base_accounts.html' %}

{% block title %}
    {{ block.super }} | 忘记密码
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="title">忘记密码</h3>
                    <p>输入注册邮箱，我们将发送密码重置邮件到邮箱中，请注意查收</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block">发送密码重置邮件</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
