{% extends 'base.html' %}

{% block title %}
    {{ block.super }} | 密码重置
{% endblock %}

{% block lists %}
    <li class="breadcrumb-item active">密码重置</li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="btn btn-success">密码重置</button>
            </form>
        </div>
    </div>
{% endblock %}
