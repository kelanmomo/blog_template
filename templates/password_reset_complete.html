{% extends 'base_accounts.html' %}

{% block title %}

{% endblock %}

{% block content %}

        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">密码重置成功</h3>
                    <div class="alert alert-success" role="alert">密码重置成功，请重新登录</div>
                    <a href="{% url 'login' %}"  class="btn btn-secondary btn-block">返回登录</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
